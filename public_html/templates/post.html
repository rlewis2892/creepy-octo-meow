<navbar></navbar>

<main class="my-5">
	<div class="container-fluid">

		<!-- title row -->
		<div class="row">
			<div class="col d-flex align-items-center mb-4">
				<button class="btn btn-outline-danger" data-toggle="modal" data-target="#new-post-modal"><i class="fa fa-paw fa-lg"></i></button>
				<h1 class="mb-0">&nbsp;Feed Teh Kitty.</h1>
			</div>
		</div>

		<div class="card-columns">

			<!-- begin post item -->
			<div *ngFor="let post of posts" class="card mb-3">
				<div class="card-header d-flex align-items-center">
					<h6 class="mb-0">{{ post.postTitle }}</h6>
					<button class="badge badge-info ml-auto border-0"><i class="fa fa-pencil"></i></button>
					<button class="badge badge-danger ml-1 border-0"><i class="fa fa-close"></i></button>
				</div>
				<div class="card-body">
					<p class="card-text">{{ post.postContent }}</p>
					<div class="small text-muted">@{{ post.postProfileId }} | {{ post.postDate | date:'M/d/yy h:mm a' }}</div>
				</div>
			</div>
			<!-- end post item -->

		</div><!--/.card-columns-->
	</div><!--/.container-fluid-->
</main>
